<div class="container" style="margin-top: 20px;">

    <h1>
        All Recipes
    </h1>
    <ul *ngIf="recepies">
        <li *ngFor="let recipe of recepies">
            <h3>{{ recipe.strMeal }}</h3>
            <img [src]="recipe.strMealThumb"/>
            <p>{{ recipe.strInstructions}}</p>
        </li>
    </ul>

</div>
